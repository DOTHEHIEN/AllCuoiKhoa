<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div id="wapper">
        <div class="heading">
            <h1>Đăng Ký</h1>
        </div>
        <form class="sign-up" onsubmit="signup()">
            <div class="name">
                <i class="fa-solid fa-user" style="color: aliceblue; font-size: 16px;"></i>
                <input 
                    type="text"
                    id="username" 
                    placeholder="Tên đăng nhập">
            </div>
            <div class="pass">
                <i class="fa-solid fa-key" style="color: aliceblue; font-size: 16px;"></i>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Mật khẩu">
            </div>
            <div class="again">
                <i class="fa-solid fa-key" style="color: aliceblue; font-size: 16px;"></i>
                <input 
                    type="text" 
                    id="textpass" 
                    placeholder="Câu nói bảo mật">
            </div>
            <div class="link">
                <a href="./login.html" class="login">Bạn đã có tài khoản!!!</a>
            </div>
            <button id="submit">Đăng Ký</button>
        </form>
    </div>
    <script src="./login-sign.js"></script>
</body>
</html>
